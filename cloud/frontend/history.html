<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.jpg" />
    <title>History of values</title>
    <link rel="stylesheet" href="history.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="header-row">
            <img src="./logo.jpg" class="logo">
            <div class="header-nav">
            <button class="back">&lt;</button>
            <h1 class="history-title">History of values</h1>
            <div class="user" style="cursor: pointer;">USER</div>
            </div>
        </div>

    <div class="main-content">
        <div class="left-column">
            <div class="filter">
                Filter by:
                <div class="filter-buttons">
                    <button class="filter-btn device">Device</button>
                    <button class="filter-btn time">Time</button>
                    <button class="filter-btn par">Parameter</button>
                </div>

                <button id="clear-filters" style="width: 100%; margin-top: 10px; padding: 8px; cursor: pointer; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px;">
                    Clear All Filters
                </button>

                <div class="device-panel" style="display: none; margin-top: 10px;">
                    <select id="filter-device" style="width: 100%; padding: 5px;">
                        <option value="">All Devices</option>
                        <option value="co2-monitor:0">Office 1</option>
                    </select>
                </div>

                <div class="time-panel" style="display: none; margin-top: 10px;">
                    <label>From:</label>
                    <input type="date" id="filter-from" style="width: 100%; margin-bottom: 5px;">
                    <label>To:</label>
                    <input type="date" id="filter-to" style="width: 100%;">
                </div>

                <div class="param-panel" style="display: none; margin-top: 10px;">
                    <select id="filter-parameter" style="width: 100%; padding: 5px;">
                        <option value="">All Parameters</option>
                        <option value="co2">CO2 Only</option>
                        <option value="temperature">Temperature Only</option>
                        <option value="humidity">Humidity Only</option>
                        <option value="pressure">Pressure Only</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>DATE - MEASUREMENT</th>
                            <th>DEVICE NAME</th>
                            <th>VALUE PARAMETER</th>
                            <th>VALUE incl. units</th>
                            <th>VALUE STATUS</th>
                            <th>LIMIT NORMAL VALUES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- js -->
                    </tbody>
                </table>

                <div class="pagination">
                    <button class="prev">&lt;- Previous</button>
                    <span class="page-info">1</span>
                    <button class="next">Next -></button>
                </div>
            </div>
        </div>

    </div>

</div>
    <script type="module" src="history.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.jpg" />
    <title>History of values</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="history.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <img src="./logo.jpg" class="logo">
            <div class="header-nav">
                <button class="back">&lt;</button>
                <h1 class="history-title">History of values</h1>
                <div class="user pers">LOG OUT</div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px;">
            <button class="cur-values">Current values</button>
            <button class="his-values">History of values</button>
            <button id="update-values">ðŸ”„ Update values</button>
        </div>

        <div class="main-content">
            <div class="left-column">
                <div class="filter">
                    Filter by:
                    <div class="filter-buttons">
                        <button class="filter-btn device">Device</button>
                        <button class="filter-btn time">Time</button>
                        <button class="filter-btn par">Parameter</button>
                    </div>
                    <button id="clear-filters">Clear All Filters</button>
                    <div class="device-panel" style="display: none;"><select id="filter-device"><option value="">All Devices</option></select></div>
                    <div class="time-panel" style="display: none;"><label>From:</label><input type="date" id="filter-from"><label>To:</label><input type="date" id="filter-to"></div>
                    <div class="param-panel" style="display: none;"><select id="filter-parameter"><option value="">All Parameters</option><option value="co2">CO2 Only</option><option value="temperature">Temperature Only</option></select></div>
                </div>
            </div>

            <div class="right-column">
                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>DATE - MEASUREMENT</th>
                                <th>DEVICE NAME</th>
                                <th>VALUE PARAMETER</th>
                                <th>VALUE incl. units</th>
                                <th>VALUE STATUS</th>
                                <th>LIMIT OF NORMAL VALUES</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="pagination">
                        <button class="prev">&lt;- Previous</button>
                        <span class="page-info">1</span>
                        <button class="next">Next -></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="history.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.jpg" />
    <title>Users</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="users.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="header-row">
            <img src="./logo.jpg" class="logo">
            <div class="header-nav">
            <button class="back">&lt;</button>
            <h1 class="history-title">User management</h1>
            <div class="user">USER</div>
            </div>
        </div>

    <div class="main-content">

        <div class="left-column">
            <button class="home">HOME/ <br> Current values</button>
            <div class="search-container" style="margin-top: 20px;">
                <input type="text" id="user-search" placeholder="Search users..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #9400D3;">
            </div>
        </div>

        <div class="right-column">
            <div class="nav-buttons-row">
                <button class="cur-values">Current values</button> <h2 style="margin: 0; color: #9400D3;">User List</h2>
            </div>

            <div class="history-table-container">
                <div class="pagination">
                    <button class="prev">&lt;- Previous</button>
                    <span class="page-info">Page 1 of 1</span> 
                    <button class="next">Next -></button>
                </div>
            </div>
        </div>
    </div>

</div>
    <script type="module" src="users.js"></script>
  </body>
</html>

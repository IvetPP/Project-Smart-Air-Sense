<div class="form-container">
    <form id="edit-user-form">
        
        <div class="form-group">
            <input
                type="text"
                id="full-name"
                name="full-name"
                placeholder="Full Name"
                required
            >
        </div>

        <div class="form-group">
            <input
                type="email"
                id="email"
                name="email"
                placeholder="user@email.com"
                required
            >
        </div>

        <div class="form-group">
            <input
                type="password"
                id="password-input"
                name="password-input"
                placeholder="Reset Password"
            >
        </div>

        <div class="form-group">
            <select id="add-device" name="add-device">
                <option value="">Add device to assigned</option>
            </select>
        </div>

        <div class="form-group">
            <select id="assigned-device" name="assigned-device">
                <option value="">Assigned Device List</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="button" class="delete-btn">Delete</button>
            <button type="submit" class="save-btn">Save</button>
        </div>

    </form>
</div>

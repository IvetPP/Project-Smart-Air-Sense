<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
    <link rel="stylesheet" href="addDevice.css">
    <link rel="stylesheet" href="editUser.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="top-left">
                <img src="./logo.jpg" class="logo">
                <button class="back">&lt;</button>
                <h1 class="page-title">Edit User</h1>
            </div>
            <div class="user">LOG OUT</div>
        </div>

        <div class="form-container">
            <form id="edit-user-form">
                <div class="form-group">
                    <input type="text" id="full-name" name="full-name" placeholder="Loading name...">
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Loading email...">
                </div>

                <div class="form-group">
                    <input type="password" id="password-input" name="password-input" placeholder="New Password (Optional)">
                </div>

                <div class="form-group">
                    <select id="add-device" name="add-device">
                        <option value="">Add device to be assigned</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="assigned-device" name="assigned-device">
                        <option value="">Assigned Device List</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="button" class="delete-btn">Delete</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="editUser.js"></script>
</body>
</html>

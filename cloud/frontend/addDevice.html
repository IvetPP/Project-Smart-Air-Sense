<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add device</title>
    <link rel="stylesheet" href="addDevice.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="top-bar">
            <div class="top-left">
                <img src="./logo.jpg" class="logo" alt="Logo">
                <button class="back">&lt;</button>
                <h1 class="page-title">Add Device</h1>
            </div>
            <div class="user">LOG OUT</div>
        </div>

        <div class="form-container">
            <form id="add-device-form">
                
                <div class="form-group">
                    <span class="field-label">Device ID</span>
                    <input type="text" id="device-id" name="device-id" placeholder="ID (automatically)" readonly>
                </div>

                <div class="form-group">
                    <span class="field-label">Device type</span>
                    <input type="text" id="device-type" name="device-type" placeholder="e.g. CO2 Monitor" required>
                </div>

                <div class="form-group">
                    <span class="field-label">Device name</span>
                    <input type="text" id="device-name" name="device-name" placeholder="e.g. Office 1" required>
                </div>

                <div class="form-group">
                    <span class="field-label">Device location</span>
                    <input type="text" id="device-location" name="device-location" placeholder="e.g. Room 202" required>
                </div>

                <div class="form-group">
                    <span class="field-label">Registration date</span>
                    <input type="date" id="device-date" name="device-date" required>
                </div>

                <div class="form-buttons">
                    <button type="button" class="delete-btn">Clear</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>

            </form>
        </div>

    </div>
    <script type="module" src="addDevice.js"></script>
</body>
</html>

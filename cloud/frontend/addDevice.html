<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add device</title>
    <link rel="stylesheet" href="addDevice.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">

  <!-- Top bar: logo + back + title + user -->
  <div class="top-bar">
    <div class="top-left">
      <img src="/cloud/frontend/logo.jpg" class="logo">
      <button class="back"><</button>
      <h1 class="page-title">Add Device</h1>
    </div>
    <div class="user">USER</div>
  </div>

  <!-- Form section -->
  <div class="form-container">
    <form id="add-device-form">
      
    <div class="form-group">
        <input type="text" id="device-id" name="device-id" placeholder="ID (automatically)" readonly>
    </div>

    <div class="form-group">
        <input type="text" id="device-type" name="device-type" placeholder="Device type" required>
    </div>

    <div class="form-group">
        <input type="text" id="device-name" name="device-name" placeholder="Device name" required>
    </div>

    <div class="form-group">
        <input type="text" id="device-location" name="device-location" placeholder="Device location" required>
    </div>

    <div class="form-group">
        <input type="text" id="device-user" name="device-user" placeholder="User" required>
    </div>

    <div class="form-group">
        <input type="date" id="device-date" name="device-date" placeholder="Date of registration" required>
    </div>


      <div class="form-buttons">
        <button type="button" class="delete-btn">Delete</button>
        <button type="submit" class="save-btn">Save</button>
      </div>

    </form>
  </div>

</div>
<script src="addDevice.js"></script>
</body>
</html>

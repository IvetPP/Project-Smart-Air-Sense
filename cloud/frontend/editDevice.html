<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Device</title>
    <link rel="stylesheet" href="addDevice.css">
    <link rel="stylesheet" href="editDevice.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="top-left">
                <img src="./logo.jpg" class="logo" alt="Logo">
                <button class="back">&lt;</button>
                <h1 class="page-title">Edit Device</h1>
            </div>
            <div class="user">LOG OUT</div>
        </div>

        <div class="form-container">
            <form id="edit-device-form">
                <div class="form-group">
                    <span class="field-label">Device ID</span>
                    <input type="text" id="device-id" name="device-id" readonly>
                </div>

                <div class="form-group">
                    <span class="field-label">Device type</span>
                    <input type="text" id="device-type" name="device-type" required>
                </div>

                <div class="form-group">
                    <span class="field-label">Device name</span>
                    <input type="text" id="device-name" name="device-name" required>
                </div>

                <div class="form-group">
                    <span class="field-label">Device location</span>
                    <input type="text" id="device-location" name="device-location" required>
                </div>

                <input type="hidden" id="device-date" name="device-date">

                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="button" class="delete-btn">Delete</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="editDevice.js"></script>
</body>
</html>
